<div class="container">
    <div class="logo-placeholder">Logo</div>
    
    <h1>Gerador de Plano de Projeto com IA</h1>
    <p class="subtitle">Carregue seus requisitos e deixe a IA criar histórias de usuário e roadmap automaticamente</p>

    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">

    <div class="upload-area">
        <div class="file-card" *ngIf="arquivoSelecionado">
            
            <div class="file-icon"></div>
            
            <div class="file-details">
                <h3>{{ arquivoSelecionado.name }}</h3>
                <p>{{ (arquivoSelecionado.size / 1024).toFixed(2) }} KB</p>
                <button class="btn-secondary" (click)="fileInput.click()">Alterar Arquivo</button> 
            </div>
        </div>
        
        <div class="file-card placeholder" *ngIf="!arquivoSelecionado" (click)="fileInput.click()">
            <span>Arraste ou clique para enviar o arquivo de requisitos</span>
        </div>
    </div>

    <div class="form-area">
        <label for="projeto-nome">Nome do Projeto</label>
        <input id="projeto-nome" type="text" [(ngModel)]="nomeDoProjeto" placeholder="Ex: Sistema de Vendas">
        
        <label for="contexto-adicional">Contexto Adicional (opcional)</label>
        <textarea id="contexto-adicional" [(ngModel)]="contextoAdicional" placeholder="Adicione contexto adicional, objetivos..."></textarea>
        
        <button 
            class="btn-primary" 
            (click)="gerarEAvancar()"
            [disabled]="!arquivoSelecionado || status === 'CARREGANDO'"
        >
            <span *ngIf="status === 'PARADO' || status === 'SUCESSO'">GERAR HISTÓRIAS DE USUÁRIO</span>
            <span *ngIf="status === 'CARREGANDO'">Gerando Histórias...</span>
            <span *ngIf="status === 'ERRO'">Tentar Novamente</span>
        </button>
    </div>
</div>
